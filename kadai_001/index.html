<!DOCTYPE html>
<html>

<head>
  <title>ポートフォリオサイト</title>
  <meta charset="UTF-8">
  <meta name="description" content="カメラマンのポートフォリオサイトです。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
 <!-- slickの読み込み -->
 <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
 <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>

<body>
    <!-- ヘッダー -->
    <header>
      <div class="header-inner">
      <h1>
        <a href="index.html" id="index-h1">MyProfile</a>
      </h1>
    <!-- ナビゲーション -->
      <nav>
        <ul id="nav-pc">
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </div>
    </header>
    
    <!-- メイン -->
    <main>
      <article>
        <!--
        <section id="main-visual">
          <img id="main-photo" src="images/main.png" alt="カメラの画像">
        </section>
        -->

        <!-- カルーセル -->
          <div class="carousel">
            <div>
              <img class="carouselImg" src="images/main1.png">
            </div>
            <div>
              <img class="carouselImg" src="images/main2.png">
            </div>
            <div>
              <img class="carouselImg" src="images/main3.png">
            </div>
          </div>

        <!--About-->
        <section id="about">
          <h2 class="index-h2">About</h2>
          <div id="about-flex"> 
            <div>
              <img id="about-photo" src="images/about.png" alt="自身の写真">
            </div>

            <div id="about-explain">
              <h3 id="index-h3">Kazuki Asahina</h3>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウエア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はcanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>  
          </div>
        </section>

        <!--Works-->
        <section class="works">
          <h2 class="index-h2">Works</h2>
          <div class="works-flex">
              <div class="works-explain">
                <img class="works-photo" src="images/works1.png" alt="日本海">
                <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
              </div>
              <div class="works-explain">
                <img class="works-photo" src="images/works2.png" alt="御嶽山">
                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
              </div>
              <div class="works-explain">
                <img class="works-photo" src="images/works3.png" alt="京都">
                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
              </div>
          </div>
        </section>
      </article>

    </main>
    <!-- フッター -->
    <footer>
      </div>
        <p id="copyright">&copy; MyProfile. All Rights Reserved.</p>
      </div>
    </footer>
    
    <!-- TOPに戻るボタン -->
    <a id="back-btn" href="#">TOP</a>
    <!-- モーダル -->
    <div class="modal">
      <img src="" alt="" class="big-img">
      <span class="close-btn">✖</span>
    </div>

    <!-- jQueryをCDN経由で読み込む -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- slickの読み込み -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>  
</body>

</html>
